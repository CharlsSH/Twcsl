<script>

  $( ( ) => {
  
    /*
    
      begin product block quick view after anchor tag

      SS Versions   : 7.1, 7.0

      $( '.sqs-block-product' ).each ( function ( ) {
      
        let selector = '.sqs-product-quick-view-button-wrapper';
        
        const $this = $( this );
        
        const $elementQuickViewButton = $( selector, $this );
        
        // continue if no quick view button
        
        if ( ! $elementQuickViewButton.length ) return true;
        
        selector = '.image-container a';
        
        $( selector, $this )
        
          .after ( $elementQuickViewButton );
          
        } );
        
      // end product block quick view after anchor tag
      
    } );
    
  </script>
