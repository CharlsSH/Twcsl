<script>

  $( ( ) => {
  
    /*
    
      change add to cart adding added button text
      
      Version         : 0.1d0
      
      SS Versions     : 7.0, 7.1
      
      v7.0 Templates  : Brine ( Aria, Blend, Cacao, Clay, Fairfield, Feed,
                        Foster, Greenwich, Hatch, Heights, Hunter, Hyde, Impact,
                        Jaunt, Juke, Keene, Kin, Lincoln, Maple, Margot, Marta,
                        Mentor, Mercer, Miller, Mojave, Moksha, Motto, Nueva,
                        Pedro, Pursuit, Rally, Rover, Royce, Sofia, Sonora,
                        Stella, Thorne, Vow, Wav, West )
                        
                        your template is not listed? then it is not currently
                        supported
                        
      Dependancies    : jQuery
      
      By              : Thomas Creedon < http://www.tomsWeb.consulting/ >
      
      */
      
    const originalReplacmentText = {
    
      // for the original text enter exactly what is displayed by SS
      
      '[enter original adding text here between single quotes]' : '[enter replacement adding text here between single quotes]', // adding
      
      '[enter original added text here between single quotes]' : '[enter replacement added text here between single quotes]' // added
      
      }
      
    // do not change anything below, there be the borg here
    
    if ( ! $( '.ProductItem' ).length ) return; // bail if not product detail
    
    if ( ! 'MutationObserver' in window ) return;
    
    const observer = new MutationObserver ( function ( mutations ) {
    
      $.each ( mutations, function ( ) {
      
        if ( ! this.addedNodes.length ) return;
        
        let $e = $( this.addedNodes [ 0 ] );
        
        if ( ! $e.hasClass ( 'status-text' ) ) return;
        
        const text = $e.text ( );
        
        if ( ! originalReplacmentText.hasOwnProperty ( text ) ) return;
        
        $e.text ( originalReplacmentText [ text ] );
        
        } );
        
      } );
      
    // start listening for changes in specified element
    
    const selector = '.sqs-add-to-cart-button-wrapper:first ' +
    
      '.sqs-add-to-cart-button-inner';
      
    observer.observe ( $( selector ) [ 0 ], {
    
      childList : true
      
      } );
      
    } );
    
  </script>
