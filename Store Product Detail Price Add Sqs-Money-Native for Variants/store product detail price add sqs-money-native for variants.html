  const ffee6bf1 = ( node, isDetail, text, searchText ) => {
  
    if ( ! isDetail ) return true; // continue if not detail
    
    const selectedVariant = $( '.product-variants' )
    
      .attr ( 'data-selected-variant' );
      
    // continue if no variant selected
    
    if ( selectedVariant === undefined ) return true;
    
    const $element = $( node );
    
    const isOriginalPrice = $element
    
      .parent ( )
      
      .hasClass ( 'original-price' );
      
    const isProductPrice = $element
    
      .parent ( )
      
      .hasClass ( 'product-price' );
      
    // continue if no elements we are interested in
    
    if ( ! isOriginalPrice && ! isProductPrice ) return true;
    
    $element.wrap ( '<span class="sqs-money-native">' );
    
    return true;
    
    };
