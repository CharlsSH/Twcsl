<script>

  $( ( ) => {
  
    /*
    
      event detail page categories attribute add
      
      License       : < https://tinyurl.com/s872fb68 >
      
      Version       : 0.1.0
      
      SS Version    : 7.1
      
      Fluid
      Engine
      Compatible    : Not Applicable
      
      Dependencies  : twcsl
      
      By            : Thomas Creedon < http://www.tomsWeb.consulting/ >
      
      no user serviceable parts below
      
      */
      
    if ( ! twcsl.page.events.event.is ) return; // bail if not event
    
    const separator = ', ';
    
    const categories = twcsl.page.events.event.categories
    
      .join ( separator )
      
      +
      
      separator; // add the separator at end to make selectors easier to write
      
    $( 'body' ).attr ( 'data-event-categories', categories );
    
    } );
    
  </script>
