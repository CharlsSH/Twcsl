  <style>
  
    .blog-item-wrapper .blog-item-top-wrapper {
    
      /* default is natural order, use a number to change order */
      
      --image-order : initial;
      
      }
      
    </style>
    
  <!-- do not change anything below, there be the borg here -->
  
  <style>
  
    .blog-item-wrapper .blog-item-top-wrapper .sqs-block-image {
    
      order : var( --image-order );
      
      }
      
    </style>
    
  <script>
  
    $( ( ) => {
    
      if ( window.frameElement !== null ) return; // bail if in Preview
      
      if ( ! twcsl.page.blog.post.is ) return; // bail if not post
      
      $( '.sqs-block-image:first' )
      
        .appendTo ( '.blog-item-top-wrapper' );
        
      } );
      
    </script>
    
  <!-- end move blog post first image before title -->
