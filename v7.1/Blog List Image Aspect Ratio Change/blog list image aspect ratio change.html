<script>

  $( ( ) => {
  
    /*
    
      blog list image aspect ratio change
      
      License       : < https://bit.ly/3F8sn8W >
      
      Version       : 0.1.0
      
      SS Version    : 7.1
      
      Dependencies  : jQuery
      
      By            : Thomas Creedon < http://www.tomsWeb.consulting/ >
      
      */
      
      // aspect ratios are 1:1, 3:2, 2:3, 4:3, 3:4, 16:9, or uw
      
      const aspectRatio = '[enter aspect ratio here between single quotes replacing square brackets]';
      
      // do not change anything below, there be the borg here
      
      const $body = $( 'body' );
      
      const isAlternatingSideBySide =
      
        $body.hasClass ( 'collection-type-blog-alternating-side-by-side' );
        
      const isBasicGrid =
      
        $body.hasClass ( 'collection-type-blog-basic-grid' );
        
      const isSideBySide =
      
        $body.hasClass ( 'collection-type-blog-side-by-side' );
        
      const b = isAlternatingSideBySide || isBasicGrid || isSideBySide;
      
      if ( ! b ) return; // bail of not blog with aspect ratio
      
      let layout;
      
      switch ( true ) {
      
        case isAlternatingSideBySide :
        
          layout = 'alternating-side-by-side';
          
          break;
          
        case isBasicGrid :
        
          layout = 'basic-grid';
          
          break;
          
        case isSideBySide :
        
          layout = 'side-by-side';
          
          break;
          
        }
        
      const imageAspectRatios = {
      
        '1:1' : [
        
          `tweak-blog-${ layout }-image-aspect-ratio-11-square`,
          
          `collection-type-blog-${ layout }`
          
          ],
          
        '3:2' : [
        
          `tweak-blog-${ layout }-image-aspect-ratio-32-standard`,
          
          `collection-type-blog-${ layout }`
          
          ],
          
        '2:3' : [
        
          `tweak-blog-${ layout }-image-aspect-ratio-23-standard-vertical`,
          
          `collection-type-blog-${ layout }`
          
          ],
          
        '4:3' : [
        
          `tweak-blog-${ layout }-image-aspect-ratio-43-four-three`,
          
          `collection-type-blog-${ layout }`
          
          ],
          
        '3:4' : [
        
          `tweak-blog-${ layout }-image-aspect-ratio-34-three-four-vertical`,
          
          `collection-type-blog-${ layout }`
          
          ],
          
        '16:9' : [
        
          `tweak-blog-${ layout }-image-aspect-ratio-169-widescreen`,
          
          `collection-type-blog-${ layout }`
          
          ],
          
        /* '240aw' : [
        
          `tweak-blog-${ layout }-image-aspect-ratio-240-anamorphic-widescreen`,
          
          `collection-type-blog-${ layout }`
          
          ], */
          
        'uw' : [
        
          `tweak-blog-${ layout }-image-aspect-ratio-ultra-widescreen`,
          
          `collection-type-blog-${ layout }`
          
          ],
          
        };
        
      const re = new RegExp ( 'tweak-blog-.+-image-aspect-ratio-.+|' +
      
        'collection-type-blog-.+' );
        
      const addClasses = imageAspectRatios [ aspectRatio ]
      
        .join ( ' ' );
        
      let removeClasses = $body
      
        .get ( 0 )
        
        .classList;
        
      removeClasses = [ ... removeClasses ]
      
        .filter ( clss => re.test ( clss ) )
        
        .join ( ' ' );
        
      $( 'body' ).addClass ( addClasses );
      
      $( 'body' ).removeClass ( removeClasses );
      
    } );
    
  </script>
