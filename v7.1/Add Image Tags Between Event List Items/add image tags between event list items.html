  <script>
  
    window.twc = {
    
      '822bae52' : {
      
        url : '[enter image url here between single quotes]',
        
        }
        
      };

  <!-- do not change anything below, there be the borg here -->
  
  <style>
  
    .twc-event-separator {
    
      display : block;
      margin : auto;
      margin-top : 68px;
      
      }
      
    </style>
    
  <script>
  
    $( ( ) => {
    
      if ( twcsl.page.events.event.is ) return; // bail if detail
      
      const url = twc [ '822bae52' ].url;
      
      $( '.eventlist-event:not( :last )' ).each ( function ( ) {
      
        $imageTag = $( '<img class="twc-event-separator">' )
        
          .attr ( 'src', url )
          
          .insertAfter ( $( this ) );
          
        } );
        
      } );
      
    </script>
    
  <!-- end add image tags between event list items -->
