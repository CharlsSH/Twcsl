  <script>
  
    const imageUrl = '[enter image url here between single quotes]';
    
    </script>
    
  <!-- do not change anything below, there be the borg here -->
  
  <style>
  
    .twc-event-separator {
    
      display : block;
      margin : auto;
      margin-top : 68px;
      
      }
      
    </style>
    
  <script>
  
    $( ( ) => {
    
      if ( twcsl.eventPage.isDetail ) return; // bail if detail
      
      $( '.eventlist-event:not( :last )' ).each ( function ( ) {
      
        $imageTag = $( '<img class="twc-event-separator">' )
        
          .attr ( 'src', imageUrl )
          
          .insertAfter ( $( this ) );
          
        } );
        
      } );
      
    </script>
    
  <!-- end add image tags between event list items -->
