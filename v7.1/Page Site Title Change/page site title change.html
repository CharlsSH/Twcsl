  <script>
  
    // initialize twc global if needed
    
    if ( window.twc == undefined ) window.twc = { };
    
    twc.pstc = {
    
      title : '[enter page site title here between single quotes]'
      
      };
      
    </script>
    
  <!-- do not change anything below, there be the borg here -->
  
  <style>
  
    #site-title {
    
      display : none;
      
      }
      
    .twc-pstc-show #site-title {
    
      display : inline;
      
      }
      
    </style>
    
  <script>
  
    const options = twc.pstc;
    
    document.addEventListener ( 'DOMContentLoaded', ( ) => {
    
      document
      
        .querySelectorAll ( '#site-title' )
        
        .forEach ( ( element ) => {
        
          element.textContent = options.title;
          
          } );
          
      document
      
        .getElementById ( 'header' )
        
        .classList
        
        .add ( 'twc-pstc-show' );
        
      } );
      
    </script>
    
  <!-- end page site title change -->
