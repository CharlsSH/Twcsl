<script>

  /*
  
    store product detail price add sqs-money-native for variants
    
    Version       : 0.1d3
    
    SS Version    : 7.1
    
    Dependancies  : store price change
    
    By            : Thomas Creedon < http://www.tomsWeb.consulting/ >
    
    */
    
  const ffee6bf1 = ( node, isDetail, text, searchText ) => {
  
    if ( ! isDetail ) return null; // continue if not detail
    
    const selectedVariant = $( '.product-variants' )
    
      .attr ( 'data-selected-variant' );
      
    // continue if no variant selected
    
    if ( selectedVariant === undefined ) return null;
    
    const $element = $( node );
    
    const isOriginalPrice = $element
    
      .parent ( )
      
      .hasClass ( 'original-price' );
      
    const isProductPrice = $element
    
      .parent ( )
      
      .hasClass ( 'product-price' );
      
    // continue if no elements we are interested in
    
    if ( ! isOriginalPrice && ! isProductPrice ) return null;
    
    $element.wrap ( '<span class="sqs-money-native">' );
    
    return '';
    
    };
    
  </script>
