<script>

  $( ( ) => {
  
    /*

      no user serviceable parts below

    if ( window.frameElement !== null ) return; // bail if in preview
    
    $( 'x-twc-bb' ).each ( function (  ) {
    
      const $this = $( this );
      
      let blockId = $this.attr ( 'data-block-id' );
      
      if ( blockId [ 0 ] != '#' ) blockId = '#' + blockId;
      
      const $block = $( blockId );
      
      $this
      
        .parents ( '.sqs-block-code' )
        
        .replaceWith ( $block );
        
      } );
      
    } );
    
  </script>
