<!--

  begin move add to cart button to right of quantity
  
  Version       : 0.2d1
  
  SS Version    : 7.1
  
  Dependancies  : jQuery
                  
                  add one left class to product detail page code
                  
  Notes         : the code is comprised of several tags. all are needed for the
                  full effect to work.
                  
                  this effect should be installed after the add one left class
                  to product detail page code. order is important
                  
  By            : Thomas Creedon < http://www.tomsWeb.consulting/ >
  
  -->
  
  <style>
  
    :root {
    
      --add-to-cart-button-aligment : end;
      --grid-gap : 2rem;
      
      }
      
    </style>
    
  <!-- do not change anything below, there be the borg here -->
  
  <style>
  
    /*
    
      begin reset order for .ProductItem-details-checkout child elements
      
      There is something odd going on with the CSS of
      .ProductItem-details-checkout child elements as of 05/18/21. The ruleset
      has a display property value of block but child elements have order
      properties on them. This ruleset unsets those properties for a clean slate
      returning the elements to natural order.
      
      */
      
      .ProductItem-details .product-quantity-input, /* 3 */
      .ProductItem-details .product-variants, /* 2 */
      .ProductItem-details .ProductItem-details-excerpt, /* 5 */
      .ProductItem-details .ProductItem-product-price, /* 1 */
      .ProductItem-details .sqs-add-to-cart-button-wrapper /* 4 */
      
        {
        
          -webkit-box-ordinal-group : unset;
          -ms-flex-order : unset;
          order : unset;
          
          }
          
      <!-- end reset order for .ProductItem-details-checkout child elements -->
      
    .ProductItem .ProductItem-details .ProductItem-details-checkout {
    
      opacity : 0;
      transition : opacity 0.5s;
      
      }
      
    .ProductItem:not( .one-left ):not( .sold-out ) .ProductItem-details .ProductItem-details-checkout {
    
      display : grid;
      gap : var( --grid-gap );
      grid-gap : var( --grid-gap );
      grid-template-columns : repeat( 5, 1fr );
      
      }
      
    .ProductItem:not( .one-left ):not( .sold-out ) .ProductItem-details .ProductItem-details-checkout .product-variants {
    
      display : -webkit-box;
      display : -ms-flexbox;
      display : flex;
      
      -webkit-box-orient : vertical;
      -webkit-box-direction : normal;
      -ms-flex-direction : column;
      flex-direction : column;
      
      gap : var( --grid-gap );
      grid-gap : var( --grid-gap );
      
      }
      
    .ProductItem:not( .one-left ):not( .sold-out ) .ProductItem-details .ProductItem-details-checkout > *,
    .ProductItem:not( .one-left ):not( .sold-out ) .ProductItem-details .ProductItem-details-checkout .variant-option,
    .ProductItem:not( .one-left ):not( .sold-out ) .ProductItem-details .ProductItem-details-checkout .product-price
    
      {
      
        margin : 0 !important;
        
        }
        
    .ProductItem:not( .one-left ):not( .sold-out ) .ProductItem-details .ProductItem-details-checkout > * {
    
      grid-column : 1 / 6;
      
      }
      
    .ProductItem:not( .one-left ):not( .sold-out ) .ProductItem-details .ProductItem-details-checkout .product-quantity-input {
    
      grid-column : 1 / 2;
      
      }
      
    .ProductItem:not( .one-left ):not( .sold-out ) .ProductItem-details .ProductItem-details-checkout .sqs-add-to-cart-button-wrapper {
    
      -ms-flex-item-align : var( --add-to-cart-button-aligment );
      align-self : var( --add-to-cart-button-aligment );
      
      grid-column : 2 / 6;
      
      }
      
    </style>
    
  <script>
  
    $( ( ) => {
    
    $( '.ProductItem .ProductItem-details .ProductItem-details-checkout' )
    
      .css ( 'opacity', '1' );
      
    } );
    
    </script>
    
  <!-- end move add to cart button to right of quantity -->
