<script>

  $( ( ) => {
  
    /*
    
      begin member area sign in dialog change
      
      Version       : 0.2.0
      
      SS Version    : 7.1
      
      Fluid
      Engine
      Compatible    : Not Applicable
      
      Dependancies  : jQuery
      
      By            : Thomas Creedon < http://www.tomsWeb.consulting/ >
      
      */
      
      /*
      
        leaving title or css unaltered tells the code to not make element
        changes to those elements
        
        */
        
      const title = '[enter title text here between single quotes replacing square brackets]';
      
      const css = `
      
        [enter css here between single quotes replacing square brackets]
        
        `;
        
      // do not change anything below, there be the borg here
      
      // bail if no mutation observer available
      
      if ( ! ( 'MutationObserver' in window ) ) return;
      
      const selector = '#accountFrame[src="/account/frame/login"]';
      
      const $element = $( selector );
      
      if ( ! $element.length ) return; // bail if no element
      
      const data = {
      
        css : css,
        
        };
        
      $element.on ( 'load', data, function ( event ) {
      
        const css = event.data.css;
        
        const dcmnt = this
        
          .contentDocument;
        
        const head = dcmnt.getElementsByTagName ( 'head' ) [ 0 ];
        
        const id = 'user-account-login-root';
        
        const script = dcmnt.createElement ( 'script' );
        
        script.innerHTML = `
        
          const observer = new MutationObserver ( mutations => {
          
            mutations.forEach ( mutation => {
            
              // bail if no nodes added
              
              if ( ! mutation.addedNodes.length ) return;
              
              const node = mutation.addedNodes [ 0 ];
              
              const selector = 'button[type="submit"]' +
              
                '[data-test="login-button"]';
                
              const isSignIn = node.querySelector ( selector ) != null;
              
              if ( ! isSignIn ) return; // bail if not sign up
              
              document
          
                .getElementById ( '${ id }' )
                
                .classList
                
                .add ( 'twc-masidc' );
                
              // begin add css
              
                let p = new RegExp ( '^\\\\s+\\\\[.+\\\\]\\\\s+$' );
                
                let s = \`${ css }\`;
                
                const addCSS = ! p.test ( s );
                
                if ( addCSS ) {
                
                  const style = document.createElement ( 'style' );
                  
                  style.innerHTML = s;
                  
                  document.body.appendChild ( style );
                  
                  }
                  
                // end add css
                
              // begin change title
              
                p = new RegExp ( '^\\\\[.+\\\\]$' );
                
                s = '${ title }';
                
                const changeTitle = ! p.test ( s );
                
                if ( changeTitle )
                
                  node
                  
                    .getElementsByTagName ( 'h1' ) [ 0 ]
                    
                    .innerHTML = s;
                    
                  // end change title
                  
              } ); // end mutations
              
            } ); // end observer
            
          // start listening for changes in specified element
          
          const node = document
          
            .getElementById ( '${ id }' )
            
            .lastChild;
            
          observer.observe ( node, {
          
            childList : true
            
            } );
            
          `;
          
        this
        
          .contentDocument
          
          .getElementsByTagName ( 'head' ) [ 0 ]
          
          .appendChild ( script );
          
        } ); // end on load
        
      // end member area sign in dialog change
      
    } );
    
  </script>
