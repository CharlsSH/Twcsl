  <style>
  
    .products.collection-content-wrapper .nested-category-children {
    
      padding-bottom : calc( 54px / 2 ); /* default divided */
      padding-top : calc( 54px / 2 ); /* default divided */
      
      }
      
    .tweak-products-category-title .products.collection-content-wrapper .nested-category-title.nested-category-title-padding {
    
      margin-bottom : calc( 37px / 2 ); /* default divided */
      padding-bottom : 0;
      
      }
      
    .tweak-products-category-title .products.collection-content-wrapper .nested-category-title.nested-category-title-padding::after {
    
      all : unset;
      
      }
      
    .tweak-products-category-title .products.collection-content-wrapper .nested-category-description {
    
      display : -webkit-box;
      display : -ms-flexbox;
      display : flex;
      
      -webkit-box-orient : horizontal;
      -webkit-box-direction : normal;
      -ms-flex-direction : row;
      flex-direction : row;
      
      margin-bottom : 0; /* default was 37px */
      padding-bottom : 0; /* default was 54px */
      position : relative;
      
      }
      
    .tweak-products-category-title .products.collection-content-wrapper .nested-category-description::after {
    
      border-bottom : 1px solid;
      bottom : 0;
      content : '';
      left : 0;
      opacity : 0.2;
      position : absolute;
      width : 100%;
      
      }
      
    @media screen and ( min-width : 576px ) {
    
      .tweak-products-header-text-alignment-middle .products.collection-content-wrapper .nested-category-description {
      
        -webkit-box-pack : center;
        -ms-flex-pack : center;
        justify-content : center;
        
        text-align : center;
        
        }
      }
      
    </style>
    
  <script>
  
    $( ( ) => {
    
      const categoryUrlSlugDescriptionMappings = {
      
                                          /* if the description has single
                                             quotes in it then put a backslash
                                             before the single quotes. example:
                                             it's becomes it\'s */
        
        ''                              : 'Attention to Detail / Quality of Build',
        'fishingrods'                   : 'Future Text Here',
        'fishingrods/kayak-inshore'     : 'Striped Bass, Albies, Black Sea Bass, Fluke',
        'fishingrods/inshore-surf'      : 'Schoolies, Striped Bass, Bluefish, Albies',
        
        // last or only item doesn't get a comma at the end
        
        'fishingrods/jigging-boat-rods' : 'Striped Bass, Fluke, Tautog, Scup, Tuna'
        
        }
        
      // do not change anything below, there be the borg here
      
      const pathname = location.pathname
      
        .split ( '/' )
        
        .slice ( 2 ) // remove the store url slug
        
        .join ( '/' );
        
      if ( ! ( pathname in categoryUrlSlugDescriptionMappings ) ) return;
      
      $( '<div class="nested-category-description">' +
      
        '<h3>' +
        
          categoryUrlSlugDescriptionMappings [ pathname ] +
          
          '</h3>' +
          
        '</div>' ).insertAfter ( '.nested-category-title' );
        
      } );
      
    </script>
    
  <!-- end add store category page description -->
