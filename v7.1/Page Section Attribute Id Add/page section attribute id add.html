<script>

  $( ( ) => {
  
    /*
    
      begin page section attribute id add
      
      License       : < https://bit.ly/3F8sn8W >
      
      Version       : 0.2.0
      
      SS Version    : 7.1
      
      Fluid
      Engine
      Compatible    : Yes
      
      Dependencies  : jQuery
      
      By            : Thomas Creedon < http://www.tomsWeb.consulting/ >
      
      no user serviceable parts below
      
      */
      
      $( 'x-twc-psaia' ).each ( function ( ) {
      
        const $this = $( this );
        
        const $section = $this.parents ( '.page-section' );
        
        let id = $section.attr ( 'id' );
        
        if ( id !== undefined ) return true; // bail if has id
        
        id = $this
        
          .text ( )
          
          .trim ( );
          
        $section.attr ( 'id', id );
        
        $this
        
          .parents ( '.sqs-block, .fe-block' )
          
          .remove ( );
          
        } );
        
      // end page section attribute id add
      
    } );
    
  </script>
