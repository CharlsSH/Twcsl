  <style>
  
    .twc-sptr {
    
      --twc-sptr-list-margin-top : 8px;
      --twc-sptr-detail-margin : 1em 0;
      
      }
      
    </style>
    
  <script>
  
    // initialize twc global if needed
    
    if ( window.twc == undefined ) window.twc = { };
    
    twc.sptr = {
    
      /*
      
        nPointScale is the number of points in the scale, for a 5 point scale
        use 5. for a 3 point scale use 3, and etc
        
        */
        
      nPointScale : 5,
      
      trueSymbol : '★',
      
      falseSymbol : '☆',
      
      productDetailSelector : [
      
        '.ProductItem-details .sqs-add-to-cart-button-wrapper', // simple layout
        
        /*
        
          full, half, and wrap layouts
          
          use a selector that is within the element with the pdp-layout class
          
          */
          
        '.pdp-details .sqs-add-to-cart-button-wrapper',
        
        ]
        
      };
      
    </script>
    
  <!-- do not change anything below, there be the borg here -->
  
  <style>
  
    .twc-sptr {
    
      display : flex;
      flex-direction : column; /* value is column or column-reverse */
      gap : 0.5em;
      
      }
      
    .products.collection-content-wrapper .grid-main-meta .twc-sptr {
    
      margin-top : var( --twc-sptr-list-margin-top );
      
      }
      
    .ProductItem-details .twc-sptr, /* simple layout */
    .pdp-layout .pdp-details .twc-sptr /* full, half, and wrap layouts */
    
      {
      
        margin : var( --twc-sptr-detail-margin );
        
        }
        
    </style>
    
  <script>
  
    $( ( ) => {
    
      const codeKey = 'twc-sptr';
      
      const version = '0.2.0';
      
      const s = 'Tom\'s Web Consulting < http://www.tomsWeb.consulting >, ' +
      
        `Store Page Tag Rating v${ version }, License < ` +
        
        'https://tinyurl.com/s872fb68 >';
        
      console.log ( s );
      
      const url = `${ twcsl.page.store.urlSlug }?format=json`;
      
      $.getJSON ( url, function ( data ) {
      
        const options = twc.sptr;
        
        const tags = data
        
          .collection
          
          .tags
          
          .filter ( t => t.startsWith ( `${ codeKey } ` ) )
          
          .sort ( );
          
        $.each ( tags, function ( i, tag ) {
        
          const re = new RegExp ( `^(${ codeKey } )(.+) (\\d+)$` );
          
          let label = tag
          
            .match ( re );
            
          const rating = Number (
          
            label [ 3 ]
            
            );
            
            const n = options
            
              .nPointScale
              
              -
              
              rating;
              
            const ratingFalse = options
            
              .falseSymbol
              
              .repeat ( n );
              
            const ratingTrue = options
            
              .trueSymbol
              
              .repeat ( rating )
              
          label = $( '<span>' )
          
            .text ( label [ 2 ] )
            
            .html ( );
            
          tag = tag.toLowerCase ( )
            
            .replaceAll ( ' ', '-' )
            
            .replace ( /[^\w-]+/g, '' )
            
            .replaceAll ( '--', '-' );
            
          const suffix = `.tag-${ tag }`;
          
          const selector = [
          
            '.products.collection-content-wrapper .grid-item',
            
            '.ProductItem', // simple layout
            
            '.pdp-layout', // full, half, and wrap layouts
            
            '.ProductItem-details .ProductItem-product-price',
            
            ]
            
            .join ( `${ suffix }, ` )
            
            +
            
            suffix;
            
          $( selector ).each ( function ( ) {
          
            let html = `
            
              <div class="rating">
              
                <span class="true">
                
                  ${ ratingTrue }</span><span class="false">${ ratingFalse }
                  
                    </span>
                    
                <span class="label">
                
                  ${ label }
                  
                  </span>
                  
                </div>
                
                `;
                
            let selector = [
            
              '.grid-main-meta',
              
              ]
              
              .concat ( options.productDetailSelector )
              
              .join ( ', ' );
              
            let $element = $( selector, this );
            
            selector = `.${ codeKey }`;
            
            $element = $( selector, $element );
            
            if ( ! $element.length ) {
            
              const html = `<div class="${ codeKey }">`;
              
              $element = $element
              
                .prevObject
                
                .append ( html )
                
                .find ( `.${ codeKey }` );
                
              }
              
            $element.append ( html );
            
            } );
            
          } );
          
        } );
        
      } );
      
    </script>
    
  <!-- end store tag rating -->
