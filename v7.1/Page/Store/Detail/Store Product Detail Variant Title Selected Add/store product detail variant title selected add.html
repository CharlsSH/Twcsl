  <style>
  
    .twc-spdvtsa {

  <script>
  
    $( ( ) => {
    
      const title = 'Store Product Detail Variant Title Selected Add';
      
      const version = '0.1.0';
      
      const s = `${ title } v${ version }, ` +
      
        'License < https://tinyurl.com/s872fb68 >, ' +
        
        'Tom\'s Web Consulting < http://www.tomsWeb.consulting >';
        
      console.log ( s );
      
      if ( ! twcsl.page.store.detail.is ) return; // bail if not detail
      
      const codeKey = 'twc-spdvtsa';
      
      const options = twc.spdvtsa.options;
      
      const selectorTitle = '.variant-option-title';
      
      const selectorPrefix = `${ selectorTitle }:contains(`;
      
      const selectorSuffix = ': )';
      
      const span = `<span class="${ codeKey }"/>`;
      
      const selector = selectorPrefix
      
        +
        
        options
        
        .join ( `${ selectorSuffix }, ${ selectorPrefix }` )
        
        +
        
        selectorSuffix;
        
      $( selector )
      
        .append ( span )
        
        .parent ( )
        
        .on ( 'change', function ( event ) {
        
          const selector = `.${ codeKey }`;
          
          const $target = $( event.target );
          
          const value = $target.val ( );
          
          $( selector, this )
          
            .text ( value );
            
          } );
          
      } );
      
    </script>
