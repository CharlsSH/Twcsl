  <style>
  
    /* footer section nth */
    
    html:not( .squarespace-damask ) #footer-sections .page-section:nth-child( 1 ) {
    
      display : none;
      
      }
      
    </style>
    
  <script>
  
    window.twc = {
    
      spdmfsnctai : {
      
        nth : 1, // footer section nth
        
        location : 'append', // use append or prepend
        
        }
        
      };
      
    </script>
    
  <!-- do not change anything below, there be the borg here -->
  
  <script>
  
    $( ( ) => {
    
      const options = twc.spdmfsnctai;
      
      const location = options.location;
      
      const nth = options.nth;
      
      if ( window.frameElement !== null ) return; // bail if in preview
      
      if ( ! twcsl.page.store.detail.is ) return; // bail if not detail
      
      let selector = '.ProductItem-additional .sqs-col-12:first-child';
      
      const $destination = $( selector )
      
        .first ( );
        
      selector = `#footer-sections .page-section:nth-child( ${ nth } ) ` +
      
        '.sqs-col-12:first-child';
        
      const $source = $( selector )
      
        .children ( );
        
      switch ( location ) {
      
        case 'append' :
        
          $destination.append ( $source )
          
          break;
          
        case 'prepend' :
        
          $destination.prepend ( $source )
          
          break;
          
        }
        
      } );
      
    </script>
    
  <!--
  
    end store product detail move footer section nth content to additional info
    
    -->
