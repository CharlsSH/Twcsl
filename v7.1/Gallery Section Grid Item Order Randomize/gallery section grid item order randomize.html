<script>

  $( ( ) => {
  
    /*
    
      gallery section grid item order randomize
      
      License       : < https://bit.ly/3F8sn8W >
      
      Version       : 0.1d0
      
      SS Version    : 7.1
      
      Dependancies  : jQuery
      
      By            : Thomas Creedon < http://www.tomsWeb.consulting/ >
      
      no user serviceable parts below
      
      */
      
    const $elements =
    
      $( '.gallery-section .gallery-grid--layout-grid .gallery-grid-item' );
      
    if ( ! $elements.length ) return; // bail if no $elements
    
    const array = Array.from ( { length : $elements.length }, ( v, i ) => i );
    
    for ( let i = array.length - 1; i >= 0; i-- ) {
    
      let n = Math.floor ( Math.random ( ) * array.length );
      
      n = array.splice ( n, 1 ) [ 0 ];
      
      $elements
      
        .eq ( i )
        
        .css ( 'order', n );
        
      }
      
    } );
    
  </script>
