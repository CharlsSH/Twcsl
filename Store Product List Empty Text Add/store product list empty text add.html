<script>

  Squarespace.onInitialize ( Y, ( ) => {
  
    /*
    
      store product list empty text add
      
      Version         : 0.2d1
      
      SS Versions     : 7.1, 7.0
      
      v7.0 Templates  : Brine ( Aria, Blend, Burke, Cacao, Clay, Fairfield,
                        Feed, Foster, Greenwich, Hatch, Heights, Hunter, Hyde,
                        Impact, Jaunt, Juke, Keene, Kin, Lincoln, Maple, Margot,
                        Marta, Mentor, Mercer, Miller, Mojave, Moksha, Motto,
                        Nueva, Pedro, Pursuit, Rally, Rover, Royce, Sofia,
                        Sonora, Stella, Thorne, Vow, Wav, West )
                        
                        your template is not listed? then it is not currently
                        supported
      
      Dependancies    : jQuery
                        
                        twcsl
      
      By              : Thomas Creedon < http://www.tomsWeb.consulting/ >
      
      */
      
    const text = '[enter text here between single quotes]';
    
    // do not change anything below, there be the borg here
    
    if ( twcsl.storePage.isDetail ) return; // bail on detail
    
    let selector = [
    
      '.list-grid', // 7.1
      
      '.ProductList-grid', // 7.0 ( Brine )
      
      ]
      
      .join ( ', ' );
      
    const $list = $( selector );
    
    const length = $list
    
      .children ( )
      
      .length;
      
    if ( length ) return; // bail if list not empty
    
    $( `<p id="twc-empty-product-list-text">
    
      ${ text }
      
      </p>` )
      
      .appendTo ( $list );
       
    } );
    
  </script>
