  <style>
  
    html:not( .squarespace-damask ) .sqs-block-form {
    
      visibility : hidden;
      
      }
      
    html:not( .squarespace-damask ) .twc-fbmc-show .sqs-block-form {
    
      visibility : visible;
      
      }
      
    </style>
    
  <script>
  
    $( ( ) => {
    
      if ( window.frameElement !== null ) return; // bail if in preview
      
      const selector = '.sqs-block-form .title:contains(\'twc-fbmc\') ~ ' +
      
        '.description:contains(\'columns\')';
        
      $( selector ).each ( function ( ) {
      
        const $this = $( this );
        
        const formId = $this
        
          .parents ( 'form' )
          
          .attr ( 'data-form-id' );
          
        let column = 1;
        
        let columns = $this
        
          .text ( )
          
          .match ( /\d+/ )
          
          [ 0 ];
          
        let mode = 'end';
        
        let row = 1;
        
        let rulesets = '';
        
        columns = Number ( columns );
        
        $this
        
          .parents ( '.field-list' )
          
          .children ( )
          
          .each ( function ( ) {
          
            const $this = $( this );
            
            const selector = '.title:contains(\'twc-fbmc\')';
            
            const $element = $( selector, $this );
            
            if ( $element.length ) {
            
              mode = $element
              
                .text ( )
                
                .trim ( )
                
                .slice ( 9 );
                
              mode = mode ? mode : 'end';
              
              $( this ).remove ( );
              
              return true; // continue
              
              }
              
            if ( mode == 'end' ) {
            
              row++;
              
              return true; // continue
              
              }
              
            const id = $( this ).attr ( 'id' );
            
            const ruleset = `#${ id } {
            
              grid-area : ${ row } / ${ column++ } / ${ row } / ${ column };
              
              }
              
            `;
            
            rulesets += ruleset;
            
            if ( column > columns ) {
            
              column = 1;
              
              row++;
              
              }
              
            } );
            
        $( 'head' ).append ( `<style>
        
          [data-form-id="${ formId }"] .field-list {
          
            display : grid;
            grid-template-columns : repeat( ${ columns }, 1fr );
            
            }
            
          [data-form-id="${ formId }"] .form-item {
          
            grid-column : 1 / -1;
            
            }
            
          ${ rulesets }
          </style>` );
          
        } );
        
      $( 'body' ).addClass ( 'twc-fbmc-show' );
      
      } );
      
    </script>
    
  <!-- end form block multi-column -->
