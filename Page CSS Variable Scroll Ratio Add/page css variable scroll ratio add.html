<script>

  $( ( ) => {
  
    /*
    
      begin page css variable scroll ratio add
      
      License       : < https://tinyurl.com/s872fb68 >
      
      Version       : 0.1d0
      
      SS Versions   : 7.1, 7.0
      
      Dependencies  : jQuery
                      
                      twcsl
      
      Note          : this effect is not active in SS Preview to test it use
                      private browsing < https://bit.ly/3f6lhq2 >
      
      By            : Thomas Creedon < http://www.tomsWeb.consulting/ >
      
      no user serviceable parts below
      
      */
      
    if ( window.frameElement !== null ) return; // bail if in Preview
    
    const callback = ratio => {
    
      $( ':root' ).css ( '--scroll-ratio', ratio );
      
      };
      
    twcsl.scrollEffect ( callback );
    
    // end page scroll ratio css variable add
    
    } );
    
  </script>
