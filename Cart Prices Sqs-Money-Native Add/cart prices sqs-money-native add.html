  const x828dc1d3 = ( node ) => {
  
    let regularExpression = /\d+(?:,\d{3})*(?:\.\d{2})?/;
    
    // do not change anything below, there be the borg here
    
    regularExpression = RegExp ( regularExpression, 'g' );
    
    const r = node.data.match ( regularExpression ) [ 0 ];
    
    const $element = $( node );
    
    $element.wrap ( '<span class="sqs-money-native"></span>' );
    
    return r;
    
    };
