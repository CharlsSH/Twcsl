  <style>
  
    #twc-image-tags {
    
      display : -webkit-box;
      display : -ms-flexbox;
      display : flex;
      
      -ms-flex-wrap : wrap;
      flex-wrap : wrap;
      
      -webkit-box-pack : center;
      -ms-flex-pack : center;
      justify-content : center;
      
      margin-bottom : 25px;
      margin-top : 0;
      
      }
      
    </style>
    
  <script>
  
    $( ( ) => {
    
      if ( window.frameElement !== null ) return; // bail if in Preview
      
      if ( ! $( '.ProductItem' ).length ) return; // bail if not product detail
      
      const tags = $( '.ProductItem' )
      
        .attr ( 'class' )
        
        .split ( ' ' )
        
        .filter ( clss => clss.startsWith ( 'tag-' ) )
        
        .map ( ( tag ) => {
        
          return tag.slice ( 4 );
          
          } )
          
        .filter ( tag => tagImageUrlMap [ tag ] !== undefined );
        
      const $imageTags = $( '<div id="twc-image-tags">' );
      
      $.each ( tags, function ( i, tag ) {
      
        const url = tagImageUrlMap [ tag ];
        
        $( '<img>' )
        
          .attr ( 'src', url )
          
          .appendTo ( $imageTags );
          
        } );
        
      $imageTags.prependTo ( '.ProductItem-details-checkout' );
      
      } );
      
    </script>
    
  <!-- end store product detail page add images based on tags -->
