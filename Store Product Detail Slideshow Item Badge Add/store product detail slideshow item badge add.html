  <style>
  
    .twc-ProductItem-variant-image-title {
    
      background-color : black;
      bottom : 0;
      color : white;
      font-weight : 600;
      line-height : normal;
      padding : 0.25em 0.5em;
      position : absolute;
      
      }
      
    </style>
    
  <script>
  
    $( ( ) => {
    
      if ( ! twcsl.page.store.detail.is ) return; // bail if not detail
      
      $( '.ProductItem-gallery-slides-item' ).each ( function ( ) {
      
        const $this = $( this );
        
        const text = $( '.ProductItem-gallery-slides-item-image', $this )
        
          .attr ( 'alt' );
          
        if ( text == undefined ) return true;
        
        $( '<div class="twc-ProductItem-variant-image-title">' )
        
          .text ( text )
          
          .appendTo ( $this );
          
        } );
        
      } );
      
    </script>
    
  <!-- end store product detail slideshow item badge add -->
