  <style>
  
    .twc-spdsiba-variant-image-badge {
    
      background-color : black;
      bottom : 0;
      color : white;
      font-weight : 600;
      line-height : normal;
      padding : 0.25em 0.5em;
      position : absolute;
      
      }
      
    </style>
    
  <script>
  
    $( ( ) => {
    
      if ( ! twcsl.page.store.detail.is ) return; // bail if not detail
      
      const selector = [
      
        '.ProductItem-gallery-slides-item', // 7.1 ( simple ), 7.0 ( Brine )
        
        // 7.1
        
        '.pdp-layout-full-width-carousel .pdp-gallery-slides', // full
        
        '.pdp-layout-full-bleed .pdp-gallery-slides', // half
        
        '.pdp-layout-wrap-around .pdp-gallery-slides' // wrap
        
        ]
        
        .join ( ', ' );
        
      $( selector ).each ( function ( ) {
      
        const $this = $( this );
        
        const selector = [
        
          // 7.1 ( simple ), 7.0 ( Brine )
          
          '.ProductItem-gallery-slides-item-image',
          
          // 7.1
          
          '.pdp-gallery-slides-image' // full, half, wrap
          
          ]
          
          .join ( ', ' );
          
        const text = $( selector, $this )
        
          .attr ( 'alt' );
          
        if ( text == undefined ) return true;
        
        $( '<div class="twc-spdsiba-variant-image-badge">' )
        
          .text ( text )
          
          .appendTo ( $this );
          
        } );
        
      } );
      
    </script>
    
  <!-- end store product detail slideshow item badge add -->
