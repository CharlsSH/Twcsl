<script>

  $( ( ) => {
  
    /*
    
      set product detail form text area with label max characters
      
      Version         : 0.1d2
      
      SS Versions     : 7.0, 7.1
      
      v7.0 Templates  : Brine ( Aria, Blend, Burke, Cacao, Clay, Fairfield,
                        Feed, Foster, Greenwich, Hatch, Heights, Hunter, Hyde,
                        Impact, Jaunt, Juke, Keene, Kin, Lincoln, Maple, Margot,
                        Marta, Mentor, Mercer, Miller, Mojave, Moksha, Motto,
                        Nueva, Pedro, Pursuit, Rally, Rover, Royce, Sofia,
                        Sonora, Stella, Thorne, Vow, Wav, West )
                        
                        your template is not listed? then it is not currently
                        supported
      
      Dependancies    : jQuery
                        
                        twcsl
      
      Note            : this code is for forms added as part of the product
                        editor :
                        
                          Classic Editor > Form or
                          
                          New Editor > Customize > Custom Forms
                          
                        it is not for forms added in through :
                        
                          Classic Editor > Addition Info or
                          
                          New Editor > Customize > Additional Info
      
      By              : Thomas Creedon < http://www.tomsWeb.consulting/ >
      
      */
      
    /* for formName copy the value from the form editor Form Name field. you
       only need exactly what can be selected from the field */
    
    const formName = '[enter form name here between single quotes]';
    
    const maxLength = 128;
    
    /* for textAreaLabel copy the value from the form Text Area field editor
       LABEL field. you only need exactly what can be selected from the field */
    
    const textAreaLabel = '[enter text area label here between single quotes]';
    
    // do not change anything below, there be the borg here
    
    if ( ! twcsl.storePage.isDetail ) return; // bail if not detail
    
    // bail if no mutation observer available
    
    if ( ! ( 'MutationObserver' in window ) ) return;
    
    // begin get form textarea labeled
    
      const getFormTextareaLabeled = ( label, $form ) => {
      
        let $textarea = undefined;
        
        $( '.textarea', $form ).each ( function ( ) {
        
          const $this = $( this );
          
          const title = $( '.title', $this )
          
            .text ( )
            
            .trim ( );
            
          if ( title != label ) return true;
          
          $textarea = $( 'textarea', $this );
          
          return false;
          
          } );
          
        return $textarea;
        
        }
        
      // end get form textarea labeled
      
    const observer = new MutationObserver ( function ( mutations ) {
    
      $.each ( mutations, function ( ) {
      
        if ( ! this.addedNodes.length ) return;
        
        let $e = $( this.addedNodes [ 0 ] );
        
        if ( ! $e.hasClass ( 'sqs-modal-lightbox' ) ) return;
        
        if ( $( '.form-title', $e ).text ( ) != formName ) return;
        
        const $form = $( 'form', $e );
        
        const $textarea = getFormTextareaLabeled ( textAreaLabel, $form );
        
        if ( $textarea === undefined ) return; // bail if no textarea
        
        $textarea.attr ( 'maxLength', maxLength );
        
        } );
        
      } );
      
    // start listening for changes in body
    
    observer.observe ( document.body, { childList : true } );
    
    } );
    
  </script>
