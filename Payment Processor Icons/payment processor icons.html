  <div id="twc-payment-processors">

      <!-- begin badge -->
      
        <!-- black on bondi mint -->

            </use>
            
          </svg>

        <svg class="afterpay badge bondi-mint-on-black twc-pp-icon">

          </svg>
          
        <!-- white on black -->
        
        <svg class="afterpay badge white-on-black twc-pp-icon">

        <!-- black on white -->
        
        <svg class="afterpay badge black-on-white twc-pp-icon">

            </use>
            
          </svg>
