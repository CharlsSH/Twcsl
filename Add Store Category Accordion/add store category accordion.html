<!--

  begin add store category accordion
  
  Version         : 0.2d0
  
  SS Versions     : 7.0, 7.1
  
  v7.0 Templates  : Brine ( Aria, Blend, Burke, Cacao, Clay, Fairfield,
                    Foster, Greenwich, Hatch, Heights, Hunter, Hyde, Impact,
                    Jaunt, Juke, Keene, Kin, Lincoln, Maple, Margot, Marta,
                    Mentor, Mercer, Miller, Mojave, Moksha, Motto, Nueva, Pedro,
                    Pursuit, Rally, Rover, Royce, Sofia, Sonora, Stella,
                    Thorne, Vow, Wav, West )
                    
                    your template is not listed? then it is not currently
                    supported
  
  Dependancies    : jQuery
                    
                    add category attribute to a store category page
  
  Notes           : the code is comprised of a style and script tag. both are
                    needed for the full effect to work
                    
                    this effect should be installed after the add category
                    attribute to a store category page code. order is important
                    
                    this effect is not active in SS Preview to test it use
                    private browsing < https://bit.ly/3f6lhq2 >.
                    
  By              : Thomas Creedon < http://www.tomsWeb.consulting/ >
  
  no user serviceable parts below
  
  -->
  
  <style>
  
    body:not( .sqs-edit-mode ) .Intro-content .sqs-col-12 > * /* Brine */
    body:not( .sqs-edit-mode ) .page-section:first-child .sqs-col-12 > * { /* v7.1 */
    
      {
      
        display : none;
        
        }
        
    </style>
    
  <script>
  
    $( ( ) => {
    
      if ( window.frameElement !== null ) return; // bail if in Preview
      
      const category = $( 'body' ).attr ( 'data-store-category' );
      
      if ( category === undefined ) return; // bail if no category
      
      const parentSelector = '.sqs-block-code';
      
      const selector =
      
        '.Intro-content [category="' + category + '"], ' + /* Brine */
        
        '.page-section:first-child [category="' + category + '"]'; /* v7.1 */
        
      $( selector )
      
        .parents ( parentSelector )
        
        .nextUntil ( parentSelector )
        
        .slideToggle ( );
        
      } );
      
    </script>
    
  <!-- end add store category accordion -->
