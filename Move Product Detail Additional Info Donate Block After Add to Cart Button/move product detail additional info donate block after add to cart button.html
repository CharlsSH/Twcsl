<!--

  begin move product detail additional info donate block after add to cart
  button
  
  Version         : 0.1d0
  
  SS Versions     : 7.0, 7.1
  
  v7.0 Templates  : Brine ( Aria, Blend, Cacao, Clay, Fairfield, Feed,
                    Foster, Greenwich, Hatch, Heights, Hunter, Hyde, Impact,
                    Jaunt, Juke, Keene, Kin, Lincoln, Maple, Margot, Marta,
                    Mentor, Mercer, Miller, Mojave, Moksha, Motto, Nueva,
                    Pedro, Pursuit, Rally, Rover, Royce, Sofia, Sonora,
                    Stella, Thorne, Vow, Wav, West )
                    
                    Wexley
                    
                    your template is not listed? then it is not currently
                    supported
                    
  Dependancies    : jQuery
                    
                    twcsl
  
  Note            : the code is comprised of several tags all of which must be
                    present for the effect to work
  
  By              : Thomas Creedon < http://www.tomsWeb.consulting/ >
  
  -->
  
  <style>
  
    .ProductItem-details {
    
      /*
      
        set --order to one of the following numbers. if your template is not
        listed then setting --order has no effect. this table is based on
        SS defaults. if you use custom CSS to alter the product detail page then
        this table may be inaccurate
        
        4 : v7.1
        
        7 : Brine template family
        
        */
        
      --order : 4;
      
      }
      
    </style>
    
  <!-- do not change anything below, there be the borg here -->
  
  <style>
  
    .ProductItem-details .sqs-block-donation {
    
      order : var( --order );
      padding-top : 0;
      
      }
      
    </style>
    
  <script>
  
    $( ( ) => {
    
      if ( ! twcsl.storePage.isDetail ) return; // bail if not detail
      
      let selector = [
      
        'product-description',
        
        'ProductItem-additional',
        
        ];
        
      selector = $.map ( selector, function ( v, i ) {
      
        return '.' + v + ' .sqs-block-donation';
        
        } )
        
        .join ( ', ' );
        
      $( selector )
      
        .insertAfter ( '.sqs-add-to-cart-button-wrapper' );
        
      } );
      
    </script>
    
  <!-- end move product detail additional info donate block after add to cart
       button -->
