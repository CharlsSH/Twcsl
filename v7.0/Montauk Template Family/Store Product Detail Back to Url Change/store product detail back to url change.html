<script>

  $( ( ) => {
  
    /*

    /*
    
      the url can be any valid url. It can be a full (external to your site) one
      like 'http://www.tomsWeb.consulting/' or a partial (internal to your site)
      one like '/page'
      
      */
      
    const url = '[enter url here between single quotes]';
    
    /* text is an optional parameter. to change the text of the link replace the
       supplied value with your own text */
       
    const text = '[enter text here between single quotes]';
    
    // do not change anything below, there be the borg here
    
    if ( ! twcsl.page.store.detail.is ) return; // bail if not detail
    
    const selector = '#productNav a';
    
    const $element = $( selector )
    
      .attr ( 'href', url );
      
    let b = new RegExp ( '\\[.*\\]' );
    
    b.test ( text );
    
    if ( b ) return; // bail if most likely default
    
    $element.text ( text );
    
    } );
    
  </script>
