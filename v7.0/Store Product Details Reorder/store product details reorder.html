<style>

  /*
  
    begin store product details reorder
    
    Version     : 0.3.0
    
    SS Version  : 7.0
    
    Templates   : Brine ( Aria, Blend, Burke, Cacao, Clay, Fairfield, Feed,
                  Foster, Greenwich, Hatch, Heights, Hunter, Hyde, Impact,
                  Jaunt, Juke, Keene, Kin, Lincoln, Maple, Margot, Marta,
                  Mentor, Mercer, Miller, Mojave, Moksha, Motto, Nueva, Pedro,
                  Pursuit, Rally, Rover, Royce, Sofia, Sonora, Stella, Thorne,
                  Vow, Wav, West )
                  
                  York ( Artesia, Flores, Harris, Jasper, Jones, Lange, Shibori,
                         Taylor )
                         
                  your template is not listed? then it is not currently
                  supported
    
    By          : Thomas Creedon < http://www.tomsWeb.consulting/ >
    
    */
    
    .ProductItem-details {
    
      /* this is where you control the order of elements. replace unset with a
         number. use 1, 2, 3, etc. */
      
      --add-to-cart-button : unset;
      --description : unset;
      --price : unset;
      --quantity : unset;
      --review-summary : unset;
      --share : unset;
      --title : unset;
      --variants : unset;
      
      }
      
    /* do not change anything below, there be the borg here */
      
    .ProductItem-details .product-price {
    
      -webkit-box-ordinal-group : calc( var( --price ) + 1 );
      -moz-box-ordinal-group : calc( var( --price ) + 1 );
      -ms-flex-order : var( --price );
      -webkit-order : var( --price );
      order : var( --price );
      
      }
      
    .ProductItem-details .product-quantity-input {
    
      -webkit-box-ordinal-group : calc( var( --quantity ) + 1 );
      -moz-box-ordinal-group : calc( var( --quantity ) + 1 );
      -ms-flex-order : var( --quantity );
      -webkit-order : var( --quantity );
      order : var( --quantity );
      
      }
      
    .ProductItem-details .product-variants {
    
      -webkit-box-ordinal-group : calc( var( --variants ) + 1 );
      -moz-box-ordinal-group : calc( var( --variants ) + 1 );
      -ms-flex-order : var( --variants );
      -webkit-order : var( --variants );
      order : var( --variants );
      
      }
      
    .ProductItem-details .ProductItem-details-excerpt {
    
      -webkit-box-ordinal-group : calc( var( --description ) + 1 );
      -moz-box-ordinal-group : calc( var( --description ) + 1 );
      -ms-flex-order : var( --description );
      -webkit-order : var( --description );
      order : var( --description );
      
      }
      
    .ProductItem-details .ProductItem-details-share {
    
      -webkit-box-ordinal-group : calc( var( --share ) + 1 );
      -moz-box-ordinal-group : calc( var( --share ) + 1 );
      -ms-flex-order : var( --share );
      -webkit-order : var( --share );
      order : var( --share );
      
      }
      
    .ProductItem-details h1.ProductItem-details-title {
    
      -webkit-box-ordinal-group : calc( var( --title ) + 1 );
      -moz-box-ordinal-group : calc( var( --title ) + 1 );
      -ms-flex-order : var( --title );
      -webkit-order : var( --title );
      order : var( --title );
      
      }
      
    .ProductItem-details .reviewSummary {
    
      -webkit-box-ordinal-group : calc( var( --review-summary ) + 1 );
      -moz-box-ordinal-group : calc( var( --review-summary ) + 1 );
      -ms-flex-order : var( --review-summary );
      -webkit-order : var( --review-summary );
      order : var( --review-summary );
      
      }
      
    .ProductItem-details .sqs-add-to-cart-button-wrapper {
    
      -webkit-box-ordinal-group : calc( var( --add-to-cart-button ) + 1 );
      -moz-box-ordinal-group : calc( var( --add-to-cart-button ) + 1 );
      -ms-flex-order : var( --add-to-cart-button );
      -webkit-order : var( --add-to-cart-button );
      order : var( --add-to-cart-button );
      
      }
      
   /* end store product details reorder */
   
  </style>
